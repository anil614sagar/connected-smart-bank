<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/js/app.js"></script>
    <script src="/controllers/metricsController.js"></script>


</head>
<body ng-app="netbnk" ng-controller="metricsController">

<div class="jumbotron text-center">
    <h1>Set your goals! {{metrics}}<span class="label label-info"></span></h1>
</div>

<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <div class="container span10">

                <div class="panel panel-success col-md-5 center-block" style="text-align:center; ">

                    <div class="panel-heading"><h4>Investments</h4></div>

                    <div class="col-md-5" style="padding: 10px;">

                        <label class="row control-label" for="textinput" >Stocks</label>
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>

                        <label class="row control-label" for="textinput">Insurance</label>
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>

                        <label class="row control-label" for="textinput">Mutual Funds</label>
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>

                        <label class="row control-label" for="textinput">Fixed Deposits</label>
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>

                        <label class="row control-label" for="textinput">Bonds</label>
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">%</div>
                            </div>
                         </div>
                     </div>
                </div>

            <div class="col-md-5 panel panel-danger  pull-right" style="text-align:center; ">

                <div class="panel-heading"><h4>Expenditure</h4></div>

                <div class="col-md-5 " style="padding: 10px;">

                    <label class="row control-label" for="textinput">Travel</label>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>

                    <label class="row control-label" for="textinput">Food</label>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>

                    <label class="row control-label" for="textinput">Rent</label>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>

                    <label class="row control-label" for="textinput">Shopping</label>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>

                    <label class="row control-label" for="textinput">EMI</label>
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>

                 </div>

            </div>
            </div>
        </div>
    </fieldset>
</form>

<div class="row-fluid text-center ">
    <button id="Login" name="Login" class="btn btn-success btn-lg" style="width: 150px; height: 60px;"><h4>Save!</h4></button>
</div>


</body>
</html>
