<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html 					{ overflow-y:scroll; }
        body 					{ padding-top:50px; }
        .center                 { text-align: center; }
        .right                   { text-align: right; }
    </style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/js/app.js"></script>
    <script src = "/controllers/hueController.js"></script>
    <script src = "/services/netbnkApi.js"></script>

</head>

<body ng-app="netbnk" ng-controller="hueController">

<div class="jumbotron text-center">
    <h1>Configure Philips Hue<span class="label label-info"></span></h1>
</div>
<br>
<br>
<br>
<br>
<form class="form-horizontal">
    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Name">Philips User Name</label>
            <div class="col-md-4">
                <input id="Name" name="Name" type="text" ng-model="pName" placeholder="Philips Username" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Philips_id">Philips Hue Ip Address</label>
            <div class="col-md-4">
                <input id="Philips_id" name="Philips_id" ng-model="phillipsIpAddr" type="text" placeholder="Philips IP address" class="form-control input-md" required="">
            </div>
        </div>


        <div class="row-fluid text-center">
            <button id="Login" name="Login" class="btn btn-danger span4" ng-click = "send()">Add Hue!</button>
        </div>

    </fieldset>
</form>

</body>
</html>
